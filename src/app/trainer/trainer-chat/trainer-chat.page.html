<ion-content color="light">

  <ion-row class="row_">
    <ion-col size="12" class="col_">
      <ion-button fill="clear" color="dark" class="btn_back" (click)="back()">
        <ion-icon name="arrow-back" class="icon_"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <div class="div_lbl">
    <ion-label class="lbl_head">Chat With</ion-label>

  </div>

  <div class="div_chat">

    <ion-row class="row_chat">
      <ion-col size="2" class="col_chat">
        <ion-label color="medium" class="lbl_time">24:43</ion-label>
      </ion-col>
      <ion-col size="10" class="col_chat">
        <ion-label color="light" class="lbl_chat">Hi!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row_chat">

        <div class="div_img_on">
          <img src="../../assets/images/trainer3.jpg" class="img_trainer"/>
          <div class="on_"></div>
          </div>
      </ion-col>
      <ion-col size="8" class="col_chat">
        <ion-label color="light" class="lbl_chatS">Hello!</ion-label>
      </ion-col>
      <ion-col size="2" class="col_chat">
        <ion-label color="medium" class="lbl_timeS">12:00</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="row_chat">
      <ion-col size="2" class="col_chat">
        <ion-label color="medium" class="lbl_time">24:43</ion-label>
      </ion-col>
      <ion-col size="10" class="col_chat">
        <ion-label color="light" class="lbl_chat">How are you?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row_chat">
      <ion-col size="2" class="col_chat">
        <div class="div_img_on">
          <img src="../../assets/images/trainer3.jpg" class="img_trainer"/>

          </div>
      </ion-col>
      <ion-col size="8" class="col_chat">
        <ion-label color="light" class="lbl_chatS">I am fine</ion-label>

    </ion-row>
    
  </div>

  <div class="div_input">
    <ion-item no-padding lines="none" class="item_">
      <ion-input type="text" placeholder="Type a message" class="input_"></ion-input>
      <ion-icon slot="end" color="primary" size="small" name="paper-plane" class="icon_" (click)="send()"></ion-icon>
    </ion-item>
  </div>

</ion-content>
