<ion-content color="dark">

  <div class="div_head">
  <ion-label color="light" class="lbl_login">Login</ion-label>
  <ion-label color="light" class="lbl_desc">Get into Wellbeing</ion-label>
  </div>

  <form [formGroup]="login_form" autocomplete="off">

  <ion-item no-padding lines="none" class="item_">
    <ion-input type="email" formControlName="email" placeholder="Email" class="input_"></ion-input>
  </ion-item>

  <ion-item no-padding lines="none" class="validator-error error-spc"
      *ngIf="login_form.controls.email.hasError('required') && login_form.controls.email.touched">
      <p class="content add-error">Please Enter Email!</p>
    </ion-item>

    <ion-item no-padding lines="none" class="validator-error"
      *ngIf="login_form.controls.email.hasError('pattern') && login_form.controls.email.touched">
      <p class="content">Please Enter Valid Email Address!</p>
    </ion-item>

  <ion-item no-padding lines="none" class="item_">
    <ion-input type="password" formControlName="password" placeholder="Password" class="input_"></ion-input>
  </ion-item>

  <ion-item no-padding lines="none" class="validator-error error-spc"
      *ngIf="login_form.controls.password.hasError('required') && login_form.controls.password.touched">
      <p class="content add-error">Please Enter Password!</p>
    </ion-item>

    <ion-item no-padding lines="none" class="validator-error error-spc"
      *ngIf="login_form.controls.password.hasError('incorrect') && login_form.controls.password.touched">
      <p class="content add-error">Invalid Password.</p>
    </ion-item>

  </form>

  <ion-label color="primary" class="lbl_reg" (click)="signup()">Don't have an account?</ion-label>

  <div class="div_btn">
    <ion-button expand="full" shape="round" (click)="login()">Let's get started</ion-button>
  </div>

</ion-content>
